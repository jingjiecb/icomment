services:
  icomment:
    # Use the image built from the current directory, or pull from hub if you prefer
    # image: your-dockerhub-username/icomment:latest
    build: .
    container_name: icomment
    restart: unless-stopped
    ports:
      - "7001:7001"
      - "7002:7002"
    volumes:
      - ./data:/data
    environment:
      # Optional: Override default configuration
      # - ICOMMENT_DB=/data/comments.db
      # - ICOMMENT_PORT=7001
      # - ICOMMENT_ADMIN_PORT=7002
      # - ICOMMENT_BARK=your_bark_device_key
